<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    .con {
      width: 1000px;
      margin: 100px auto;
      display: flex;
      justify-content: space-between;
      position: relative;
    }
    .con .item1 {
      width: 100px;
      height: 100px;
      background-color: gray;
      margin-left: calc(50% - 50vw);
    }
    .con .item2 {
      width: 500px;
      height: 200px;
      background-color: gray;
    }
    .con .tit {
      position: absolute;
      top:160px;

    }
  </style>
</head>
<body>
  
  <div class="con">
    <div class="item1"></div><!--item1-->
    <div class="item2"></div><!--item2-->
    <div class="tit">
        <div class="txt">안녕하세요</div>
        <div class="span">반갑습니다.</div>
    </div><!--con-->
  </div><!--con-->
</body>
</html>
